<div class="modals d-block">
    <div class="background-popup"></div>
    <div class="pop-up coord-modal-full px-5 py-4 modal-scroll">
        <div class="modal-header color-red">
            <h5 class="modal-title font-white">Informaci√≥n Libro</h5>
            <div>
                <button backHistory type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times font-white" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="container">

            <div class="row pb-5 top-buffer">
                <div class="col">
                    <label class="semibold"> Nombre Libro</label>
                    <input type="text" class="form-control input-small" placeholder="Escriba nombre miembro biblioteca"
                        required name="nombreRevista" [(ngModel)]="libro.nombre" [disabled]="true">
                </div>
            </div>

            <div class="row mt-3 mb-5">

                <div class="col">
                    <label class="semibold"> Copias Libro</label>
                    <input type="text" class="form-control input-small" placeholder="Escriba nombre miembro biblioteca"
                        required name="nombreRevista" [(ngModel)]="libro.copias" [disabled]="true">
                </div>
                <div class="col">
                    <label class="semibold"> Copias Disponibles Libro</label>
                    <input type="text" class="form-control input-small" placeholder="Escriba nombre miembro biblioteca"
                        required name="nombreRevista" [(ngModel)]="libro.copiasDisponibles" [disabled]="true">
                </div>
            </div>
        </div>
    </div>
</div>
