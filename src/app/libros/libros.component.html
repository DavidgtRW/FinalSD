<router-outlet name="outletCrearLibro"></router-outlet>
<router-outlet name="outletEditarLibro"></router-outlet>
<router-outlet name="outletEliminarLibro"></router-outlet>
<div class="container mt-5">
    <div class="justify-content-center d-flex">
        <h5 class="title font-weight-bold ">Libros</h5>
    </div>
</div>

<div class="container">
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th scope="col" class="text-center">
                        <div (click)="prb()"><i class="fa fa-filter font-big" aria-hidden="true">
                            </i>Libro
                        </div>
                        <!-- <div *ngIf="filtrarNombreCoordinador==true">
                            <input type="search" [(ngModel)]="filtroNombreCoordinador"
                                [ngModelOptions]="{standalone: true}"
                                class="form-control ds-input mb-2 w-75 floatright-"
                                placeholder="Buscar por nombre" autocomplete="off" spellcheck="false"
                                aria-autocomplete="list" aria-expanded="false"
                                aria-owns="algolia-autocomplete-listbox-0" dir="auto">
                        </div> -->
                    </th>
                    <th scope="col" class="text-center">
                        <div (click)="prb()"><i class="fa fa-filter font-big" aria-hidden="true">
                            </i>Copias
                        </div>
                        <!-- <div *ngIf="filtrarNombreCoordinador==true">
                            <input type="search" [(ngModel)]="filtroNombreCoordinador"
                                [ngModelOptions]="{standalone: true}"
                                class="form-control ds-input mb-2 w-75 floatright-"
                                placeholder="Buscar por nombre" autocomplete="off" spellcheck="false"
                                aria-autocomplete="list" aria-expanded="false"
                                aria-owns="algolia-autocomplete-listbox-0" dir="auto">
                        </div> -->
                    </th>
                    <th scope="col" class="text-center">
                        <div (click)="prb()"><i class="fa fa-filter font-big" aria-hidden="true">
                            </i>Copias Disponibles
                        </div>
                        <!-- <div *ngIf="filtrarNombreCoordinador==true">
                            <input type="search" [(ngModel)]="filtroNombreCoordinador"
                                [ngModelOptions]="{standalone: true}"
                                class="form-control ds-input mb-2 w-75 floatright-"
                                placeholder="Buscar por nombre" autocomplete="off" spellcheck="false"
                                aria-autocomplete="list" aria-expanded="false"
                                aria-owns="algolia-autocomplete-listbox-0" dir="auto">
                        </div> -->
                    </th>
                    <th scope="col" class="col-2 text-right" style="width: 20%">
                        <div class="d-flex justify-content-end align-items-center">
                            <i class="fa fa-plus agregar font-big cursor-pointer"
                                [routerLink]="[{  outlets: {outletCrearLibro: ['crear-libro'] }}]"></i>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of librosList; index as i">
                    <td class="text-center">{{libro.nombre}}</td>
                    <td class="text-center">{{libro.copias}}</td>
                    <td class="text-center">{{libro.copiasDisponibles}}</td>
                    <td class="text-right col-2" style="width: 20%">
                        <div class="d-flex justify-content-end align-items-center">
                            <div>
                                <i class="fa fa-pencil-square-o font-blue font-big cursor-pointer" aria-hidden="true"
                                    (click)="editarLibro(libro)">&nbsp;</i>
                            </div>
                            <div>
                                <i class="fa fa-times eliminar font-big cursor-pointer" aria-hidden="true"
                                    (click)="eliminarLibro(libro)"></i>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
