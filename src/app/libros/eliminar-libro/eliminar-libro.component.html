<div class="modals d-block">
    <div class="background-popup"></div>
    <div class="pop-up coord-modal-full px-5 py-4 modal-scroll">
        <div class="modal-header color-red">
            <h5 class="modal-title font-white">Eliminar Libro</h5>
            <div>
                <button backHistory type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times font-white" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div>
            <p>
                Seguro desea eliminar libro: {{libro.nombre}}
            </p>
        </div>

        <div class="row mt-3 mb-5">

            <div class="col">
                <button type="submit" class="btn btn-primary btn-block" (click)="eliminarLibro()">Eliminar</button>
            </div>
            <div class="col">
                <button backHistory type="button" class="btn btn-danger btn-block ">Cancelar</button>
            </div>
        </div>
    </div>
</div>
